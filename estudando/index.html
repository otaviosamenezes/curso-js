<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>estudando</title>
</head>
<body>
    <header>
        <h1>estudando</h1>
    </header>
    <input type="text" onkeyup="mostra()" id="campotx" placeholder="digite seu nome:">
    <p id="resultado"></p>
    <script>
        function mostra() {
            let texto = document.getElementById('campotx').value;
            let rs = document.getElementById('resultado')
            rs.innerHTML = texto;
        }
    </script>
</body>
</html>
