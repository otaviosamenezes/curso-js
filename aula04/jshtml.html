<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paisis</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Praticando as condições</h1>
   Nome do seu PAÍS: <input type="text" name="Txtn1" id="Txtn1">
➡️ <input type="button" value="Verificar" onclick="clicar()">
<div id="res">Verificando...</div>
<script>
    function clicar() {
        var vel = window.document.getElementById('Txtn1')
        var res = window.document.getElementById('res')
        var velx = String(vel.value)
        if (velx === 'Brasil') {
            res.innerHTML = `Você é Brasileiro 🇧🇷💚💛💚`
        }
        else {
             res.innerHTML = 'Você é Estrangeiro 🏳️‍⚧️'
        }
    }
</script>
   
</body>
</html>
