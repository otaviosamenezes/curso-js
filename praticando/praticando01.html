<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condições</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        input {
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>calculando a velocidade</h1>
  Velocidade do carro🚗 :  <input type="text" name="Txv" id="Txv"> Km/H 🟰
  <input type="button" value="Verificar" onclick="verificar()">
  <div id="vri">Verificando...</div>
  <script>
    function verificar() {
        var vel = window.document.getElementById('Txv')
        var res = window.document.getElementById('vri')
        var veloc = Number(vel.value)
        res.innerHTML = `sua velocidade foi de ${veloc} Km/H 🚦`
        if (veloc > 60) {
            res.innerHTML += `<p>Você passou dos 60 Km/H. MULTADO 🚦🚧</p>`
        }
       res.innerHTML += '<p>Dirija sempre com cinto segurança ⚠️👷‍♂️</p>' 
    }
  </script>
</body>
</html>
