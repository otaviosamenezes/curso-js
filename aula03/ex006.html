<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
           text-align: center;
           line-height: 200px;
           font-family: Arial, Helvetica, sans-serif;
           font-size: 30px;
           border-radius: 10px;
          margin: auto;
          
           
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entra()" onmouseout="sair()">
        interaja...
    </div>
    <script>
       function clicar() {
        var a = window.document.querySelector('div#area')
        a.innerText = 'vamoo '
        a.style.background = 'yellow'
        a.style.color ='black'
       }
       function entra() {
         var b = window.document.querySelector('div#area')
          b.style.background = 'green'
          b.innerText = 'ENTROU'
       }
       function sair() {
        var c = window.document.querySelector('div#area')
         c.style.background = 'green'
          c.innerText = 'SAIR'
       }
    </script>
</body>
</html>
