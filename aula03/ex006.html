<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Dom</title>
    <style>
        div#area {
            background-color: blue;
            color: white;
            width: 200px;
            height: 200px;
           text-align: center;
           line-height: 200px;
           font-family: Arial, Helvetica, sans-serif;
           font-size: 30px;
           border-radius: 10px;
          margin: auto;
          
           
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrou()" onmouseout="sair()">
        interaja...
    </div>
    <script>
        var a = window.document.querySelector('div#area')
       function clicar() {
        a.innerText = 'clicou'
        a.style.background = 'green'
       }
       function entrou() {
        a.innerText = 'entrou'
        a.style.color = 'black'
       }
       function sair() {
        a.innerText = "sair"
        a.style.background = 'blue'
       }
    </script>
</body>
</html>
